<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>砖拽  专砖转</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/expressions-game.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1> 砖拽  专砖转 </h1>
        <div class="score">
          拽转: <span id="score">0</span> | 砖:
          <span id="questionNum">1</span>/4
        </div>
      </div>

      <div id="gameArea" class="game-container">
        <div class="question" id="questionText"></div>
        <img id="emotionImage" class="emotion-image" src="" alt="转转 专砖" />
        <div class="buttons" id="buttonsArea"></div>
        <div id="feedback" class="feedback" style="display: none"></div>
        <button
          id="nextBtn"
          class="next-btn"
          style="display: none"
          onclick="nextQuestion()"
        >
          砖  ★
        </button>
      </div>

      <div id="finalScreen" style="display: none">
        <div class="final-score">
          <h2> 住转 转 砖拽! </h2>
          <h3>爪 住驻 砖: <span id="finalScore"></span>/4</h3>
          <p id="finalMessage"></p>
          <button class="restart-btn" onclick="restartGame()">
            砖拽 砖 
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
